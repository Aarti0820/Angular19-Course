<div>
    <h1>In-built Pipes</h1>
    <p>Date: {{today | date : 'fullDate'}}</p>
    <p>price: {{price | currency : 'INR'}}</p>
    <p>percent: {{percent | percent}}</p>
    <p>message: {{message | uppercase}}</p>
    <p>user :{{user | json}}</p>
    <p>item: {{item | json}}</p>
    <p>slice: {{message |slice : 0:7}}</p>
</div>
